databaseChangeLog:
  - changeSet:
      id: 004
      author: amirkhan
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "admin"
              - column:
                  name: email
                  value: "admin@example.com"
              - column:
                  name: password
                  # пароль "admin123" закодирован через BCrypt
                  value: "$2a$10$7q0RZPMeZME1xMoN9LmN0OZg5A6TVVZmlj3CzgeQcfhWS8t1R.6Ty"
              - column:
                  name: role
                  value: "ROLE_ADMIN"

        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "user"
              - column:
                  name: email
                  value: "user@example.com"
              - column:
                  name: password
                  # пароль "user123" закодирован через BCrypt
                  value: "$2a$10$e0NRsQqXzqZj7F9q0V4f9epYcWbyvQqHoVbEJYxExoHu2jcYMXpb2"
              - column:
                  name: role
                  value: "ROLE_USER"
